<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <title>Document</title>
</head>
<body>

    <div class="main">
        <div class="section1">
        <p>calc</p>
        </div>

        <div class="section2">
            <input type="text" id="inputbox" placeholder="0">
        </div>

        <div class="section3">
            <div class="grid-container">
                <div class="grid-item" onclick="display('7')">7</div>
                <div class="grid-item" onclick="display('8')">8</div>
                <div class="grid-item" onclick="display('9')">9</div>  
                <div class="grid-item del" onclick="delFun()">DEL</div>
                <div class="grid-item" onclick="display('4')">4</div>
                <div class="grid-item" onclick="display('5')">5</div>  
                <div class="grid-item" onclick="display('6')">6</div>
                <div class="grid-item" onclick="display('+')">+</div>
                <div class="grid-item" onclick="display('1')">1</div>  
                <div class="grid-item" onclick="display('2')">2</div> 
                <div class="grid-item" onclick="display('3')">3</div> 
                <div class="grid-item" onclick="display('-')">-</div> 
                <div class="grid-item" onclick="display('.')">.</div> 
                <div class="grid-item" onclick="display('0')">0</div> 
                <div class="grid-item" onclick="display('/')">/</div> 
                <div class="grid-item" onclick="display('*')">x</div> 
              </div>
              <button id="reset" onclick="reset()">RESET</button>
              <button id="equalto" onclick="equal()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
